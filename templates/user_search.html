<!DOCTYPE html>
<html>
  <head>
    <title>Search Shows</title>
    <link rel="stylesheet" href="/static/search_style.css">
  </head>
  <body>
    <header>
      <h1>Search for your Favorite Shows</h1>
    </header>
    <main>
      <form method="post" action="{{ url_for('user_search') }}">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
        <button type="submit">Search Theatres</button>

      </form>
      
      <p><b>Search result based on your filter</b></p>
      <p><b>Location: {{place}}</b></p>
      {%for venue in venues%}
      <p>{{venue['venue_name']}}</p>
      {%endfor%}
